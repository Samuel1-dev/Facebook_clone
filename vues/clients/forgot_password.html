<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrouvez votre compte - FaceClone</title>
    
    <style>
        :root {
            --facebook-blue: #1877F2;
            --facebook-blue-hover: #166FE5;
            --background-gray: #f0f2f5;
            --card-background: #FFFFFF;
            --primary-text: #1c1e21;
            --secondary-text: #606770;
            --border-color: #dddfe2;
            --secondary-button-bg: #E4E6EB;
            --secondary-button-hover: #D8DADF;
        }
        html, body { height: 100%; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-gray);
            color: var(--primary-text);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-container { width: 100%; padding: 20px; box-sizing: border-box; }
        .auth-card {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
            padding: 20px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
        }
        .auth-card h2 {
            font-size: 20px;
            font-weight: bold;
            margin: 0 0 10px 0;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        .auth-card p {
            font-size: 17px;
            color: var(--secondary-text);
            margin-top: 0;
            margin-bottom: 20px;
            line-height: 1.3;
        }
        .auth-input {
            width: 100%;
            padding: 14px 16px;
            font-size: 17px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            margin-bottom: 20px;
            box-sizing: border-box; 
        }
        .auth-input:focus {
            outline: none;
            border-color: var(--facebook-blue);
            box-shadow: 0 0 0 2px #e7f3ff;
        }
        .form-actions {
            display: flex;
            justify-content: flex-end; 
            gap: 10px;
            margin-top: 10px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }
        .btn {
            padding: 0 20px;
            height: 36px;
            line-height: 36px;
            font-size: 15px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s;
        }
        .btn-primary {
            background-color: var(--facebook-blue);
            color: white;
        }
        .btn-primary:hover {
            background-color: var(--facebook-blue-hover);
        }
        .btn-tertiary {
            background-color: var(--secondary-button-bg);
            color: #4b4f56;
        }
        .btn-tertiary:hover {
            background-color: var(--secondary-button-hover);
        }
    </style>
</head>
<body>
    <main class="auth-container">
        <div class="auth-card">
            <h2>Retrouvez votre compte</h2>
            <p>Veuillez entrer votre adresse e-mail ou votre numéro de mobile pour rechercher votre compte.</p>
            <form class="auth-form" action="#" method="post">
                <input type="email" name="email" class="auth-input" placeholder="Adresse e-mail ou numéro de mobile" required>
                
                <div class="form-actions">
                    <a href="login.html" class="btn btn-tertiary">Annuler</a>
                    <button type="submit" class="btn btn-primary">Rechercher</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
